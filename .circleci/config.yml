version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test, checks]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  test:
    docker:
      - image: darthjee/circleci_sidewinder-base:0.0.1
        environment:
          SIDEWINDER_MYSQL_HOST: mysql
          SIDEWINDER_MYSQL_PORT: 3306
          SIDEWINDER_MYSQL_USER: sidewinder
          SIDEWINDER_MYSQL_NAME: sidewinder
          SIDEWINDER_MYSQL_PASSWORD: sidewinder
          SIDEWINDER_PASSWORD_SALT: abcd
      - image: circleci/mysql:5.7
        name: mysql
        environment:
          MYSQL_DATABASE: sidewinder_test
          MYSQL_USER: sidewinder
          MYSQL_PASSWORD: sidewinder
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* source/.??* ./ -r; rm source -rf
      - run:
          name: Prepare Coverage Test Report
          command: cc-test-reporter before-build
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Yarn Install
          command: yarn install
      - run:
          name: Wait for database
          command: scripts/wait_for_db.sh
      - run:
          name: Migrate
          command: RAILS_ENV=test bundle exec rake db:schema:load
      - run:
          name: RSpec
          command: bundle exec rspec
      - run:
          name: Coverage Test Report
          command: cc-test-reporter after-build --exit-code $?

  checks:
    docker:
      - image: darthjee/circleci_sidewinder-base:0.0.1
        environment:
          SIDEWINDER_MYSQL_HOST: mysql
          SIDEWINDER_MYSQL_PORT: 3306
          SIDEWINDER_MYSQL_USER: sidewinder
          SIDEWINDER_MYSQL_NAME: sidewinder
          SIDEWINDER_MYSQL_PASSWORD: sidewinder
          SIDEWINDER_PASSWORD_SALT: abcd
      - image: circleci/mysql:5.7
        name: mysql
        environment:
          MYSQL_DATABASE: sidewinder_test
          MYSQL_USER: sidewinder
          MYSQL_PASSWORD: sidewinder
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* source/.??* ./ -r; rm source -rf
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Rubocop
          command: rubocop
  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: Trigger Deploy
          command: scripts/deploy.sh deploy
